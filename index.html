<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title> NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-top">
        <img src="/images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="img-overlay">
          <img src="/images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="box-text">
        <a href="">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="dias">
            <img src="/images/icon-clock.svg" alt="icon-clock">
            <p> 3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="/images/image-avatar.png" alt="imagem-avatar">
          <p> Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
